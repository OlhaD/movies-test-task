<div class="card">
    <div class="poster">
        <img [src]="testMovie.poster" />
    </div>
    <div class="info">
        <h6>{{testMovie.title}}</h6>
        <p>{{testMovie.year}}</p>
        <p>IMDB: <label class="rating">{{testMovie.rating}}</label></p>
        <div class="bookmark">
            <nb-icon icon="star-outline" status="warning" (click)="onBookmark()" [options]="{ animation: { type: 'zoom' } }"></nb-icon>
        </div>
    </div>
</div>
