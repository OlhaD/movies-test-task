<nb-card class="search-card">
    <nb-card-body class="search-container">
        <input type="text" nbInput fullWidth shape="round" placeholder="Enter the movie name" [(ngModel)]="searchText">
        <nb-icon icon="search" class="search" (click)="onSearchClick()"
            [config]="{icon: 'search', options: {'icon-font-size': '3rem'}}"></nb-icon>
    </nb-card-body>
</nb-card>
