<div class="search-form">
    <app-search-form (onSearch)="showMovies($event)"></app-search-form>
</div>

<div *ngIf="errorMessage" class="search-form">
    <label>{{errorMessage}}</label>
</div>

<div *ngIf="!errorMessage" class="movies" [nbSpinner]="isLoading" nbSpinnerStatus="basic" nbSpinnerMessage="Loading...">
    <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
</div>
